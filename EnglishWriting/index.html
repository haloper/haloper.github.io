<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>English Writing</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<h3 id="question" class="col-sm-10"></h3>
		</div>
		<div class="row">
			<div class=" col-sm-10">
				<textarea id="text" class="form-control" rows="2"></textarea>
			</div>
		</div>
		<div class="row">
		<p id="answer" class="lead col-sm-10"></p>
		</div>
		<div class="row">
					<p id="lastAnswer" class="lead col-sm-10"></p>
		</div>
		<div class="footer">
			<div class="row">
				<p class="col-sm-10">keyword : <span id="keyword"></span>, total : <span id="total"></span></p>					
			</div>
			<div class="row">
				<div class="col-sm-10">
					<button id="next" class="btn btn-default" type="button">Next Question</button>		
					<button id="check" class="btn btn-default" type="button">Check Answer</button>
					<button id="last" class="btn btn-default" type="button">Last Answer</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- jQuery -->	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="local/source.js"></script>
	
</body>
</html>
