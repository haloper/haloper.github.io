<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Insert title here</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css">
	<style>
		.footer {
			position: absolute;
			bottom: 50px;
		}
	</style>
</head>
<body>

	<div class="container">
		<h3 id="question"></h3>
		<p id="answer" class="lead"></p>
		<div class="footer">
			<button id="next" class="btn btn-default" type="button">Next Question</button>		
			<button id="check" class="btn btn-default" type="button">Check Anser</button>
		</div>
	</div>
	


	<!-- jQuery -->	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
	<script>
		$(function(){
			$("#check").bind("click", events.clickCheck);
			$("#next").bind("click", events.clickNext);
			$.ajax({
				url: "contents.txt",
				cache: false				
			}).done(function(data) {
				list.onLoad(data);
			})
			
		});
		var list = {
			data: null,
			length: -1,
			onLoad: function(_data) {
				console.log(_data);
				this.data = _data.split("$");
				this.length = this.data.length - 1; 
				this.next();
			},
			next: function() {
				var index = Math.floor(Math.random() * this.length) + 1;
				$("#answer").hide();
				$("#question").text(this.data[index].split("#")[0]);
				$("#answer").text(this.data[index].split("#")[1]);
			}
		}
		var events = {
			clickCheck: function(event) {
				$("#answer").show();
			},
			clickNext: function(event) {
				list.next();
			}
		}
	</script>
</body>
</html>
